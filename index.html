<!DOCTYPE html>
<html>
<head>
    <title>XO Game</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid #000;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1>XO Game</h1>
    <div class="board" id="board">
        <!-- Cells will be added by JavaScript -->
    </div>

    <!-- POPUP (Add your JPG here) -->
    <div id="popup">
        <img src="your-popup.jpg" alt="Popup Image" width="200"> <!-- Replace with your JPG -->
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- ICON (Add favicon) -->
    <link rel="icon" href="icon.jpg" type="image/jpg"> <!-- Replace with your icon JPG -->

    <script>
        // Game logic will go here
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
