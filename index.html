<!DOCTYPE html>
<html>
<head>
    <title>TicTacPump - Hard Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .controls {
            margin: 15px 0;
        }
        select, button {
            padding: 8px 15px;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #2c3e50;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #ecf0f1;
        }
        #status {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            min-height: 30px;
        }
        .difficulty-label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>TicTacPump</h1>
    
    <div class="controls">
        <span class="difficulty-label">Difficulty:</span>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="reset">Reset Game</button>
    </div>
    
    <div id="status">Your turn (X)</div>
    <div class="board" id="board"></div>

    <script src="game.js"></script>
</body>
</html>
