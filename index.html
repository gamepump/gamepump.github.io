<!DOCTYPE html>
<html>
<head>
    <title>TicTacPump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        #status {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    
        #reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TicTacPump</h1>
    <div id="status">Your turn (X)</div>
    <div class="board" id="board"></div>
    <button id="reset">Reset Game</button>

    <!-- Change this line to point to game.js -->
    <script src="game.js"></script>
</body>
</html>
